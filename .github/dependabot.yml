version: 2
updates:
  # gradle
  - package-ecosystem: "gradle"
    directory: "/"
    schedule:
      interval: "daily"
      timezone: "America/Sao_Paulo"
    labels:
      - "dependencies"
      - "gradle"
    commit-message:
      prefix: "chore(deps)"
      prefix-development: "chore(deps-dev)"
      include: "scope"
    groups:
      spring-framework:
        patterns:
          - "org.springframework*"
      test-dependencies:
        patterns:
          - "*test*"
          - "*junit*"

  # docker (includes both Dockerfile and docker-compose files)
  - package-ecosystem: "docker"
    directory: "/docker"
    schedule:
      interval: "daily"
      timezone: "America/Sao_Paulo"
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "chore(docker)"
      include: "scope"
